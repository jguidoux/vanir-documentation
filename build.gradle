apply plugin: 'base'

task buildDoc( type: Exec) {
    workingDir 'docs'
    executable 'make'
    args 'html'

    standardOutput = new ByteArrayOutputStream()
    ext.output = {
        return standardOutput.toString()
   }
}

build.dependsOn buildDoc

clean {
    delete 'docs/build'
}


task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}
    



