apply plugin: 'base'

task buildDoc( type: Exec, ) {
    group 'Documentations'
    description 'generate the documentation'

    workingDir 'docs'
    executable 'make'
    args 'html'
    inputs.dir project.file(DOC_SOURCE_DIR)
    outputs.dir project.file(DOC_OUTPUT_DIR)


}

build.dependsOn buildDoc

clean {
    logger.info "delete $DOC_OUTPUT_DIR folder"
    delete DOC_OUTPUT_DIR
}


task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}
    



