<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Timeline | Basic demo</title>

    <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
  </style>

    <script src="../basic/bower_components/vis/dist/vis.js"></script>
    <script src="../basic/bower_components/d3/d3.js"></script>
    <script src="graphTimeline.js"></script>
    <link href="../basic/bower_components/vis/dist/vis.css" rel="stylesheet" type="text/css" />
    <script src="../basic/bower_components/vis/examples/googleAnalytics.js"></script>
</head>
<body>

<p>
    A basic timeline. You can move and zoom the timeline, and select items.
</p>

<div id="visualization"></div>

<script type="text/javascript">
  // DOM element where the Timeline will be attached
  var container = document.getElementById('visualization');

  // Create a DataSet (allows two way data-binding)
  var nodes = new vis.DataSet([
    {id: 1, content: 'item 1', start: '2014-04-20'},
    {id: 2, content: 'item 2', start: '2014-04-14'},
    {id: 3, content: 'item 3', start: '2014-04-18'},
    {id: 4, content: 'item 4', start: '2014-04-16', end: '2014-04-19'},
    {id: 5, content: 'item 5', start: '2014-04-25'},
    {id: 6, content: 'item 6', start: '2014-04-27', type: 'point'}
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
      {from: 1, to: 3},
      {from: 1, to: 2},
      {from: 2, to: 4},
      {from: 2, to: 5}
  ]);

  var graph = {
      nodes: nodes,
      edges: edges
  };
  // Configuration for the Timeline
  var options = {};

  // Create a Timeline
  var timeline = new GraphTimeline(container, graph, options);


  //Make an SVG Container
  var svgContainer = d3.select(container).append("svg")
          .attr("width", 200)
          .attr("height", 200);

  //Draw the line
  var line = svgContainer.append("line")
          .attr("x1", 5)
          .attr("y1", 5)
          .attr("x2", 50)
          .attr("y2", 50)
          .attr("stroke-width", 2)
          .attr("stroke", "black");


</script>
</body>
</html>
